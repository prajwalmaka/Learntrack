{% extends 'base.html' %}

{% block title %}Edit Course - Admin{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col d-flex justify-content-between align-items-center">
        <h1 class="fw-bold"><i class="fas fa-edit me-2"></i>Edit Course</h1>
        <a href="{{ url_for('admin.admin_courses') }}" class="btn btn-outline-secondary rounded-pill"><i class="fas fa-arrow-left me-1"></i> Back to Courses</a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-lg border-0" style="background: rgba(34, 34, 34, 0.92);">
            <div class="card-header bg-transparent border-0">
                <h4 class="fw-bold"><i class="fas fa-edit me-2"></i>Edit Course</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Course Name</label>
                        <input type="text" class="form-control rounded-pill shadow-sm" id="name" name="name" value="{{ course.name }}" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Update Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
